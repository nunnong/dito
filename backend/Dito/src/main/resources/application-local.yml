spring:
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:dito}
    username: ${DB_USERNAME:server}
    password: ${DB_PASSWORD:dito2025}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

security:
  jwt:
    access:
      secret: ${JWT_ACCESS_SECRET:local_access_secret_local_access}
      expiration: 3600000
    refresh:
      secret: ${JWT_REFRESH_SECRET:local_refresh_secret_local_refre}
      expiration-default: 7200000
  internal-api:
    key: ${INTERNAL_API_KEY:please put internal api key}

externals:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:dito2025}

logging:
  level:
    org.flywaydb: INFO
