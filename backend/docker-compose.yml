#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dito-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-dito}
      POSTGRES_USER: ${DB_USER:-dito}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dito2025}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dito-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dito}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dito-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    networks:
      - dito-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Application
  app:
    image: ${APP_IMAGE:-dito-backend:latest-stable}
    container_name: dito-app
    env_file:
      - .env
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://dito-postgres:5432/${DB_NAME:-dito}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-dito}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dito2025}

      # Redis Configuration (Spring Boot standard)
      SPRING_DATA_REDIS_HOST: localhost
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-dito2025}

      # Redis Configuration (Custom ExternalsProperties)
      EXTERNALS_REDIS_HOST: localhost
      EXTERNALS_REDIS_PORT: 6379
      EXTERNALS_REDIS_PASSWORD: ${REDIS_PASSWORD:-dito2025}

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-validate}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect

      # Flyway Configuration
      SPRING_FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"

      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SERVER_PORT: 8080

      # Security Configuration
      JWT_SECRET: ${JWT_SECRET:-asekgjwlk125lkjsgp}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      JWT_ACCESS_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000


      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_SSAFY: ${APP_LOG_LEVEL:-DEBUG}

      # JVM Options (이미 Dockerfile에 설정되어 있지만 오버라이드 가능)
      JAVA_OPTS: ${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}

    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  dito-network:
    name: dito-network  # 고정된 네트워크 이름 (프로젝트명에 영향받지 않음)
    driver: bridge

volumes:
  postgres_data:
    name: dito-postgres-data  # 고정된 볼륨 이름
    driver: local
  redis_data:
    name: dito-redis-data  # 고정된 볼륨 이름
    driver: local
