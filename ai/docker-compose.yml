version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: agent-redis
    ports:
      - "6380:6379"
    networks:
      - dito-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: agent-postgres
    environment:
      POSTGRES_USER: dito
      POSTGRES_PASSWORD: dito2025
      POSTGRES_DB: dito_langgraph
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dito_user -d dito_langgraph"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dito-network

  langgraph:
    image: dito-agent:latest
    container_name: agent
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL connection
      - POSTGRES_URI=postgresql://dito:dito2025@postgres:5432/dito_langgraph
      # Redis connection
      - REDIS_URI=redis://redis:6379
      # LangGraph Server configuration
      - PORT=8000
      - LANGGRAPH_SERVER_HOST=0.0.0.0
      # API Keys (from .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - LANGSMITH_TRACING_V2=${LANGSMITH_TRACING_V2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "/api/healthcheck.py"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  dito-network:
    driver: bridge